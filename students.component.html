<h2>Students</h2>
<ul class="students">
    <li *ngFor="let student of students" (click)="onSelect(student)">
        <span class="badge">{{student.id}}</span>
        {{student.name}} | 
        <i>{{student.position}}</i>
    </li>
</ul>

<div *ngIf="selectedStudent">

    <h2>{{selectedStudent.name}}</h2>
    <div><span>Group number: </span>{{selectedStudent.id}}</div>
    <div><span>Employer: </span>{{selectedStudent.employer}}</div>
    <div><span>Position: </span>{{selectedStudent.position}}</div>

        <input [(ngModel)]="selectedStudent.major" placeholder="major"/>
      </label>
    </div> -->
  
</div>
